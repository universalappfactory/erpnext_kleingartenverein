{% macro head_with_image(name, image, background, separator=True) %}

{%- set breadcrumb_count = breadcrumbs|length -%}

<div class="relative flex h-[20vh] md:h-[25vh] primary-page">

    <div class="absolute top-0 w-full h-full bg-center bg-cover " style='background-image: url("{{ image }}");'>
        <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    
    {%- if separator -%}
    <div class="hidden md:block top-auto bottom-0 left-0 right-0 w-full
          absolute pointer-events-none " style="height: 70px;">
        <svg class="absolute bottom-0 overflow-hidden {{background}} " xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 95" x="0" y="20">
            <polygon class="fill-current" points="2560 0 2560 102 0 102"></polygon>
        </svg>
    </div>
    {%- endif -%}
</div>
{%endmacro%}

{% macro head_with_image_sm(name, image) %}
<div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 5vh;">

    <div class="absolute top-0 w-full h-full bg-center bg-cover" style='background-image: url("{{image}}");'>
        <span id="blackOverlay" class="w-full h-full absolute opacity-75 bg-black"></span>
    </div>

    <div class="container relative mx-auto">
        <div class="items-center flex flex-wrap">
            <div class="px-4 ml-auto mr-auto text-center">
            </div>
        </div>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full
          absolute pointer-events-none " style="height: 70px;">
        <svg class="absolute bottom-0 overflow-hidden text-graygreen-100 " xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
{%endmacro%}
