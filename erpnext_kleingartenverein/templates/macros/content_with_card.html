{% macro content_with_card(item) %}

<div class="flex flex-wrap items-center card-section">
    
    {% if item.orientation == 'RightPreview' %}
        {{ section_card(item) }}
    {% endif %}

    <div class="md:w-5/12 px-4 mr-auto ml-auto">
      <div
        class="text-gray-600 text-center inline-flex
        items-center justify-center w-16 h-16 mb-6 shadow-lg
        rounded-full bg-nature_dark_semi"
      >
        <img src="/assets/erpnext_kleingartenverein/images/flower2.png" />
      </div>
      <h3 class="text-3xl mb-2 font-semibold leading-normal">
        {{ item.headline }}
      </h3>
      {{ item.preview_text | markdown}}
    </div>

    {% if item.orientation == 'LeftPreview' %}
        {{ section_card(item) }}
    {% endif %}
  </div>

{% endmacro %}
